<div class="app-banner-user-content">
  <button md-icon-button (click)="home()"><md-icon>home</md-icon></button>
  <button *ngIf="!logged" md-button (click)="login()">Log in</button>
  <button *ngIf="logged" md-button [mdMenuTriggerFor]="menu">{{userName}}</button>
  <md-menu  #menu="mdMenu">
    <button md-menu-item (click)="logout()">Log out</button>
  </md-menu>
</div>
