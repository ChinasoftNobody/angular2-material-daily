<div class="app-banner">
  <div class="app-container app-center">
    <h2>Daily</h2>
    <h5>功能菜单</h5>
  </div>
</div>
<div class="app-banner-logo">
  <a><img src="../../assets/imgs/banner-icon.png"></a>
</div>
<div class="app-container">
  <md-grid-list cols="2" rowHeight="7:5" gutterSize="15" class="app-card-list">
    <md-grid-tile *ngFor="let card of cards">
      <md-card class="example-card" (click)="cardOnClick(card.name)">
        <img md-card-image class="app-index-img" src="../../assets/imgs/card1.png">
        <md-card-content>
          <a>{{card.name}}</a>
        </md-card-content>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
